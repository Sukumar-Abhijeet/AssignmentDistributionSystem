<div class="dashboard-wrap">
  <div class="page-bar">
    <div class="page-title-breadcrumb">
      <div class=" pull-left">
        <div class="page-title">Check Downloaded Assignments</div>
      </div>
      <ol class="breadcrumb page-breadcrumb float-right">
        <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" routerLink="/dashboard">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li><a class="parent-item">Faculty</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li class="active">Check downloaded</li>
      </ol>
    </div>
  </div>
  <div class="row newRow">
    <div class="col-md-12 col-sm-12">
      <div class="card card-box">
        <div class="card-head">
          <header>Downloaded Assignments</header>
        </div>
        <div class="card-body" id="bar-parent">
          <form action="#" id="checkAssignedSubjectForm" [formGroup]="checkAssignedSubjectForm" class="form-horizontal"
            (ngSubmit)="checkSubject(checkAssignedSubjectForm.value)" enctype="multipart/form-data">
            <div class="form-body">

              <div class="form-group row">
                <label class="control-label col-md-3">Select Department
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="department">
                    <option *ngFor="let branch of branchList" value="{{branch.Id}}">{{branch.Name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Select Batch
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="batch">
                    <option *ngFor="let batch of batchList" value="{{batch.Id}}">{{batch.Batch}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Select Semester
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="semseter">
                    <option value="">Select...</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                  </select>
                </div>
                <label class="text-danger" [ngClass]="{'d-block': fetchSubFailed,'d-none': !fetchSubFailed}">
                  No Subjects Linked Please Contact Administrator.
                </label>
              </div>



              <div class="form-group row">
                <label class="control-label col-md-3">Action
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <button type="file" class="btn btn-info" [disabled]="checkAssignedSubjectForm.invalid">
                    Check Assigned Subjects
                  </button>
                  <label class="text-danger" [ngClass]="{'d-block': noAssignedSubjects,'d-none': !noAssignedSubjects}">
                    No Assigned Subjects List Found.
                  </label>
                </div>
              </div>




              <div class="card-box" *ngIf="fetchedSubjectList">
                <div class="card-head">
                  <header>Assigned Subjects List ({{totalNumber}})</header>


                </div>
                <div class="card-body ">
                  <div class="form-group row">
                    <table class="table table-responsive">

                      <Thead>
                        <tr>
                          <th>Subject Code</th>
                          <th>Subject Name</th>
                          <th>Subject Short-Name</th>
                        </tr>
                      </Thead>

                      <Tbody>
                        <tr *ngFor="let subject of subjectList">
                          <td>
                            {{subject.Code}}
                          </td>
                          <td>
                            {{subject.SubjectName}}
                          </td>
                          <td>
                            {{subject.ShortName}}
                          </td>

                        </tr>

                      </Tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
