<div class="dashboard-wrap">
  <div class="page-bar">
    <div class="page-title-breadcrumb">
      <div class=" pull-left">
        <div class="page-title">Add Professor</div>
      </div>
      <ol class="breadcrumb page-breadcrumb float-right">
        <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" routerLink="/dashboard">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li><a class="parent-item">Map Syllabus</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li class="active">Add Subject</li>
      </ol>
    </div>
  </div>

  <div class="row newRow">
    <div class="col-md-12 col-sm-12">
      <div class="card card-box">
        <div class="card-head">
          <header>Add Multiple Subjects</header>
        </div>
        <div class="card-body" id="bar-parent">
          <form action="#" id="subjectAdditionForm" [formGroup]="subjectAdditionForm" (ngSubmit)="subjectAddition(subjectAdditionForm.value)"
            class="form-horizontal">
            <div class="form-body">


              <div class="form-group row">
                <label class="control-label col-md-3">Subject Name
                  <span class="required"> * </span>
                </label>
                <div class="col-md-3">
                  <input type="text" formControlName="subjectName" data-required="1" placeholder="Enter subject name"
                    class="form-control input-height">
                </div>
                <div class="col-md-3">
                  <input type="text" formControlName="subjectCode" data-required="1" placeholder="Enter subject code"
                    class="form-control input-height">
                </div>
                <div class="col-md-3">
                  <input type="text" formControlName="acronym" data-required="1" placeholder="Enter acronym" class="form-control input-height">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label class="control-label col-md-3">Add One More

                </label>
                <div class="col-md-3">
                  <button type="button" class="btn btn-info m-r-20">One More</button>
                </div>

              </div> -->

              <div class="form-group row">
                <label class="control-label col-md-3">Add All Subjects

                </label>

                <div class="col-md-5">
                  <button type="submit" class="btn btn-info m-r-20" [disabled]="subjectAdditionForm.invalid">Add Now</button>
                </div>
                <label class="text-success" [ngClass]="{'d-block': regSuccess,'d-none': !regSuccess}">
                  Subject Successfully Added
                </label>
                <label class="text-danger" [ngClass]="{'d-block': regFailed,'d-none': !regFailed}">
                  Some error occured. Please try Again.
                </label>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
