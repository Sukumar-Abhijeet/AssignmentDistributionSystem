<div class="dashboard-wrap">
  <div class="page-bar">
    <div class="page-title-breadcrumb">
      <div class=" pull-left">
        <div class="page-title">Assign Assignment</div>
      </div>
      <ol class="breadcrumb page-breadcrumb float-right">
        <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" routerLink="/dashboard">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li><a class="parent-item">Faculty</a>&nbsp;<i class="fa fa-angle-right"></i>
        </li>
        <li class="active">Assign Assignment</li>
      </ol>
    </div>
  </div>
  <div class="row newRow">
    <div class="col-md-12 col-sm-12">
      <div class="card card-box">
        <div class="card-head">
          <header>Assign Assignments</header>
        </div>
        <div class="card-body" id="bar-parent">
          <form action="#" id="assignAssignmentForm" [formGroup]="assignAssignmentForm" class="form-horizontal"
            (ngSubmit)="assignAssignment(assignAssignmentForm.value)" enctype="multipart/form-data">
            <div class="form-body">

              <div class="form-group row">
                <label class="control-label col-md-3">Select Department
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="department">
                    <option *ngFor="let branch of branchList" value="{{branch.Id}}">{{branch.Name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Select Batch
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="batch">
                    <option *ngFor="let batch of batchList" value="{{batch.Id}}">{{batch.Batch}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Select Semester
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="semseter" (change)="fetchSubjects()">
                    <option value="">Select...</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                  </select>
                </div>
                <label class="text-danger" [ngClass]="{'d-block': fetchSubFailed,'d-none': !fetchSubFailed}">
                  No Subjects Linked Please Contact Administrator.
                </label>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Subject
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="subject" (change)="showModule()">
                    <option *ngFor="let subject of subjectList" value="{{subject.Id}}">{{subject.Name}} /
                      {{subject.ShortName}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Section
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="section">
                    <option value="">Select...</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>

                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">Group
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="group">
                    <option value="">Select...</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">Both</option>

                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-md-3">Select a Module
                  <span class="required"> * </span>
                </label>
                <div class="col-md-5">
                  <select class="form-control input-height" formControlName="module">
                    <option *ngFor="let module of selectedModules" value="{{module}}">Module{{module}}</option>
                  </select>
                </div>
              </div>


              <div class="card-box">
                <div class="card-head">
                  <header>Assignment Details</header>


                </div>
                <div class="card-body ">
                  <div class="form-group row">
                    <table class="table table-responsive">

                      <Thead>
                        <tr>
                          <th>Assignment Name</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <th>Choose File</th>
                          <th>Difficulty Level</th>
                          <th>Actions</th>
                        </tr>
                      </Thead>

                      <Tbody>
                        <tr>
                          <td>
                            <input formControlName="assignmentName" type="text" placeholder="Enter Assignment Name"
                              class="form-control input-height" />
                          </td>
                          <td>

                            <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy"
                              data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                              <input class="form-control input-height" formControlName="startDate" size="16"
                                placeholder="yyyy-mm-dd" type="text" value="">

                            </div>

                          </td>
                          <td>
                            <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy"
                              data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                              <input class="form-control input-height" formControlName="endDate" size="16" placeholder="yyyy-mm-dd"
                                type="text" value="">

                            </div>
                          </td>
                          <td><input type="file" class="assignmentFile" style="width:100px" (change)="detectFile($event)">
                            <label class="text-danger" [ngClass]="{'d-block': noFile,'d-none': !noFile}">
                              Please select a file
                            </label>

                          </td>
                          <td>
                            <select class="form-control input-height" formControlName="difficulty">
                              <option value="">Select...</option>
                              <option value="EASY">Easy</option>
                              <option value="MEDIUM">Medium</option>
                              <option value="HARD">Hard</option>

                            </select></td>


                          <td>
                            <button type="submit" class="btn btn-info m-r-10" [disabled]="assignAssignmentForm.invalid">Assign</button>
                          </td>
                        </tr>

                      </Tbody>
                    </table>

                    <label class="text-success" [ngClass]="{'d-block': assignmentUploadSuccess,'d-none': !assignmentUploadSuccess}">
                      Assignment is Uploaded.
                    </label>
                    <label class="text-danger" [ngClass]="{'d-block': fileUploadFailed,'d-none': !fileUploadFailed}">
                      Assignment Upload Failed . Please contact Administrator.
                    </label>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
