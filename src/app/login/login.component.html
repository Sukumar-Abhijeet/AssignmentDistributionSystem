<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="../../assets/images/login.png" alt=" login page">
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form method="POST" class="my-login-validation" id="checkLoginForm" [formGroup]="checkLoginForm"
                (ngSubmit)="checkLoginAction(checkLoginForm.value)">
                <div class="form-group">
                  <label for="email">Registration Number</label>
                  <input type="email" tabindex="1" class="form-control" formControlName="registrationNumber" required
                    autofocus>
                  <div class="invalid-feedback">
                    Registration number is invalid
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password
                    <a href="forgot.html" class="float-right">
                      Forgot Password?
                    </a>
                  </label>
                  <input id="password" tabindex="2" type="password" class="form-control" formControlName="password"
                    required data-eye>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" formControlName="rememberMe" id="remember" class="custom-control-input">
                    <label for="remember" class="custom-control-label">Remeber Me</label>
                  </div>
                </div>

                <div class="form-group m-0">
                  <button tabindex="3" type="submit" class="btn btn-primary btn-block" [disabled]="checkLoginForm.invalid">
                    Login
                  </button>
                  <label class="text-danger" [ngClass]="{'d-block': logFailed,'d-none': !logFailed}">
                    Invalid Credentials.
                  </label>
                  <label class="text-danger" [ngClass]="{'d-block': accountInactive,'d-none': !accountInactive}">
                    Account Inactive Contact Administrator.
                  </label>
                </div>
                <div class="mt-4 text-center">
                  New Student? <a href="#." routerLink="/register">Register Now</a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</div>
